<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Formulário 01</title>
</head>

<body>
  <div class="header">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
  </div>
  
  <div class="container">
    <form action="" id="form">
      <fieldset>
        <legend>INFORMAÇÕES PESSOAIS</legend>
        
        <div class="col-2" >
          <label for="name">Nome</label>
          <input type="tel" id="name" required>
    
          <label for="lastname">Sobrenome</label>
          <input type="text" id="lastname" required>
        </div>
  
        <div class="input-wrapper">
          <label for="email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="email" required>
        </div>
  
        <div class="input-wrapper">
          <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="password" required>
        </div>
      </fieldset>
  
      <fieldset>
        <legend class="mentor-title">INFORMAÇÕES DO MENTOR</legend>
  
        <div class="input-wrapper">
          <label for="mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="mentor" required>
        </div>
      </fieldset>
  
      <fieldset>
        <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
  
        <h3>PRIMEIRA MENTORIA</h3>
        
        <div class="col-3">
          <div class="input-wrapper">
            <label for="first-date">Data
              <span>(DD/MM/AAAA)</span>
            </label>
            <input type="date" id="first-date"> 
          </div>
    
          <div class="input-wrapper">
            <label for="first-hour-start">Das</label>
            <input type="time" id="first-hour-start">
          </div>
          
          <div class="input-wrapper">
            <label for="first-hour-end">Até</label>
            <input type="time" id="first-hour-end">
          </div>
        </div>
  
        <h3>SEGUNDA MENTORIA</h3>
  
        <div class="col-3">
          <div class="input-wrapper">
            <label for="second-date">Data
              <span>(DD/MM/AAAA)</span>
            </label>
            <input type="date" id="second-date">
          </div>
    
          <div class="input-wrapper">
            <label for="second-hour-start">Das</label>
            <input type="time" id="second-hour-start">
          </div>
    
          <div class="input-wrapper">
            <label for="second-hour-end">Até</label>
            <input type="time" id="second-hour-end">
          </div>
        </div>
      </fieldset>
    </form>
    
    <section class="btn-form">
      <button type="submit" form="form">SALVAR</button>
    </section>
  </div>
</body>

</html>
